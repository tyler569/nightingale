name: nightingale-headers
version: 1.0.0
dependencies: []
build:
  build: |
    mkdir -p build/autogenerated
    ruby script/generate_syscalls.rb build/autogenerated
  install: |
    mkdir -p $SYSROOT/usr/include
    cp -r build/autogenerated/* $SYSROOT/usr/include/
    cp -r include/* $SYSROOT/usr/include/
