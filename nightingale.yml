# Nightingale OS Build Configuration
# Top-level configuration for pkgmgr to build the complete OS

project: nightingale-os
version: 1.0.0

core_packages:
  - nightingale-headers   # Build foundation with autogenerated headers
  - nightingale-libc      # C library
  - nightingale-kernel    # Kernel executable
  - nightingale-modules   # Kernel modules

userspace_packages:
  - nightingale-coreutils # Essential utilities
  - nightingale-sh        # Shell

optional_packages:
  - libm                  # Math library
  - lua

build:
  sysroot: sysroot
  build_dir: build
  cmake_generator: Ninja
  toolchain:
    kernel: toolchain/CMake/CMakeToolchain-kernel.txt
    userspace: toolchain/CMake/CMakeToolchain-usermode.txt

environment:
  CMAKE_BUILD_TYPE: Release
  CMAKE_SYSTEM_PROCESSOR: X86_64  # or aarch64
